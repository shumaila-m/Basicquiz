<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Corben:bold' rel='stylesheet' type='text/css'>
    <title>Basic Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="quiz-wrapper"> 
        <header id="logo">
            <h1>Quiz Application</h1>
          </header>      
        <div id="questionBox" class="question">
            Sample Question
        </div>
        <div class="options">
            <ul id="ul">
                <li id="opt1" onclick="button(this)"></li>
                <li id="opt2" onclick="button(this)"></li>
                <li id="opt3" onclick="button(this)"></li>
                <li id="opt4" onclick="button(this)"></li>
            </ul>
        </div>
        <div class="score">
            <div class="next">
                <button id="btnNext" type="button" onclick="next()">Next
                 </button>
            </div>
            <div class="score-card">
                SCORE: <span id="scoreCard">0</span>
            </div>
        </div>
    </div> 


   <script src="app.js" ></script>
</body>
</html>
